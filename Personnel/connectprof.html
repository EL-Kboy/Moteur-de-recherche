<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Professeur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color:#28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #28a745;
        }


    </style>
</head>
<body>
   
    <h1>Connexion Professeur</h1>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="profEmail">Email</label>
                <input type="email" id="profEmail" name="profEmail" required>
            </div>
            <div class="form-group">
                <label for="profPassword">Mot de passe</label>
                <input type="password" id="profPassword" name="profPassword" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
